<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?", );
    if(userName == "Admin") {
        let password = prompt('Password?', '');
        if (password == 'TheMaster') {
            alert('Welcome!');
        } else if (password == null) {
            alert('Canceled');
        } else {
            alert("Wrong Password");
        }
    }else if (userName == "") {
        alert('Canceled');
    }else {
        alert("I don't know you");
    }
</script>
</body>
</html>
